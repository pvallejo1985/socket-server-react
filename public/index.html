<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">

    <h1 class="mt-5">MiniChat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">

                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
    
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">

            <ul id="misMensajes">

            </ul>

        </div>
    </div>
    















    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://startell.astrolinevs.com:8080');

        //Referencias a los elementos del DOM
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');
        
        formulario.addEventListener('submit', (ev) => {
            ev.preventDefault(); // Evitar que se ejecute el submit y recarge la pÃ¡gina

            const nuevoMensaje = txtMensaje.value;
            //console.log(nuevoMensaje);

            socket.emit('mensaje-to-server', { texto: nuevoMensaje });

        });

        socket.on('mensaje-from-server', (data) => {
            
            mensajes.innerHTML += `<li>${ data.texto }</li>`;
        });

                nombre: 'Pablo'

        */
    </script>
</body>
</html>
